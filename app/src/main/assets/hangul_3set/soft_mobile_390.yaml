rows:
  - keys:
      - !<include>
        name: "common/row_mobile_number_390.yaml"
  - keys:
      - !<include>
        name: "common/row_qwerty_alpha_1.yaml"
  - keys:
      - !<include>
        name: "common/row_qwerty_alpha_2.yaml"
      - !<key>
        code: "KEYCODE_SEMICOLON"
        output: ";"
  - keys:
      - !<spacer>
        width: 0.5
      - !<key>
        code: "KEYCODE_Z"
        output: "Z"
      - !<key>
        code: "KEYCODE_X"
        output: "X"
      - !<key>
        code: "KEYCODE_C"
        output: "C"
      - !<key>
        code: "KEYCODE_V"
        output: "V"
      - !<key>
        code: "KEYCODE_SEBEOL_390_0"
        output: ""
      - !<key>
        code: "KEYCODE_SEBEOL_390_1"
        output: ""
      - !<key>
        code: "KEYCODE_SEBEOL_390_2"
        output: ""
      #      - !<key>
      #        code: "KEYCODE_B"
      #        output: "B"
      #      - !<key>
      #        code: "KEYCODE_N"
      #        output: "N"
      #      - !<key>
      #        code: "KEYCODE_M"
      #        output: "M"
      - !<key>
        code: "KEYCODE_SEBEOL_390_3"
        #        code: "KEYCODE_SEBEOL_390_10"
        output: ""
      - !<key>
        code: "KEYCODE_DEL"
        iconType: "Backspace"
        repeatable: true
        type: "Modifier"
        width: 1.5
  - keys:
      - !<include>
        name: "common/row_mobile_bottom_390.yaml"